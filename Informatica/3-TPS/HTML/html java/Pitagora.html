<!DOCTYPE html>
<html>
    <head>
        <title>Hello JavaScript</title>
        <style>
            table { border: 2px solid blue }
           td { border: 1px solid black }
        </style>
    </head>
    <body>
    <img id="pit" src="pitagora3.jpeg" width="200" onmouseenter="chgImg(2)" onmouseenter="chgImg(1)"/>

        <script>
            document.write("<table>");
            for(i=0; i<10; i++){
                document.write("<tr>");
                    for(j=0;j<10;j++){
                     document.write("<td>"+(i*j)+"</td>");
                    }
                    document.write("</tr>");
            }
            document.write("<table>");
                function chgImg(x){
                   if (x==2) document.getElementById("pit").src="pitagora2.jpeg";
                   else document.getElementById("pit").src="pitagora1.jpeg";
                }
        </script>
    </body>
</html>
